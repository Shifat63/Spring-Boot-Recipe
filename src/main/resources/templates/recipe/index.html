<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Recipe List</h1>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover ">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>Serial No.</th>
                                        <th>Name</th>
                                        <th>View</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="recipe, i : ${recipes}">
                                        <td th:text="${i.count}"></td>
                                        <td th:text="${recipe.getName()}"></td>
                                        <td><a th:text="#{view}" th:href="@{'/recipe/view/' + ${recipe.getRecipeId()} }">View</a></td>
                                        <td><a th:text="#{edit}" th:href="@{'/recipe/edit/' + ${recipe.getRecipeId()} }">Edit</a></td>
                                        <td><a th:text="#{delete}" th:href="@{'/recipe/delete/' + ${recipe.getRecipeId()} }">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
